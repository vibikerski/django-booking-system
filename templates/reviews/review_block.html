<div class="row"> <div class="col-md-6 offset-md-3">
    {% if authenticated %}
        <h3 class="text-center mb-4">Share your experiences</h3>
        <form action="{{ review_url }}" method="post">
            {% csrf_token %}
    
            <div class="form-group">
                <label for="rating">Your rating:</label>
                <input type="number" id="rating" name="rating" min="1" max="5" required class="form-control">
                <div class="invalid-feedback">
                    Please provide a valid rating.
                </div>
            </div>
    
            <div class="form-group">
                <label for="feedback">Tell us about your experience:</label>
                <textarea id="feedback" name="feedback" maxlength="750" class="form-control" rows="5"></textarea>
            </div>
    
            <button type="submit" class="btn btn-primary btn-block mt-3">Submit review</button>
        </form>
    {% else %}
        <p>You must <a href="{% url 'login' %}">log in</a> or <a href="{% url 'register' %}">register</a> to leave a review.</p>
    {% endif %}
</div></div>

<div class="grid row">
    {% for review in reviews %}
        {% include 'reviews/review.html' %}
    {% endfor %}
</div>
