{% extends "base.html" %}

{% block title %}All hotels{% endblock title %}

{% block content %}
<div class="container">
    <h2 class="text-primary">List of our hotels:</h2>
    <ul class="list-group list-group-flush">
      {% for hotel in hotels %}
        <li class="list-group-item bg-light"><a href="{% url 'hotel' hotel.id%}" class="text-decoration-none">{{ hotel.name }}</a></li>
      {% endfor %}
    </ul>
  </div>
{% endblock content %}
