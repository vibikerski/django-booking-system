<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Booking</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
          const roomSelect = $('#room-id');

          $('#hotel').change(function() {
            const selectedHotelId = $(this).val();

            roomSelect.empty();

            $.ajax({
              type: 'GET',
              url: '/rooms/by-hotel/' + selectedHotelId,
              success: function(rooms) {
                roomSelect.append('<option value="" disabled selected>Select a Room</option>');

                rooms.forEach(function(room) {
                  roomSelect.append('<option value="' + room.id + '">' + room.name + '</option>');
                });
              },
              error: function(xhr, status, error) {
                console.error('Error fetching rooms:', error);
              }
            });
          });
        });
    </script>
</head>
<main>
    <form action="/book" method="post">
        {% csrf_token %}
        <p><label for="hotel">Select a hotel:</label>
        <select name="hotel" id="hotel" required>
            <option value="" disabled selected>Select a hotel</option>
            {% for hotel in hotels %}
                <option value="{{ hotel.id }}">{{ hotel.name }}</option>
            {% endfor %}
        </select></p>

        <p><label for="room-id">Select a room:</label>
        <select name="room-id" id="room-id" required>
            <option value="" disabled selected>Choose the hotel first</option>
        </select></p>

        <p><label for="start-date">Start date:</label>
        <input type="date" id="start-date" name="start-date" min="2024-01-23" max="2100-12-31" required></p>

        <p><label for="end-date">End date:</label>
        <input type="date" id="end-date" name="end-date" min="2024-01-23" max="2100-12-31" required></p>

        <p><label for="email">E-mail:</label>
        <input type="text" id="email" name="email" required></p>

        <p><label for="user-name">Full name:</label>
        <input type="text" id="user-name" name="user-name" required></p>

        <p><input type="submit" value="Submit"></p>
    </form>
</main>
</html>
