<!DOCTYPE html>
<html>
<head>
    <style>
    .error {
      background-color: rgb(231, 123, 123);
    }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<main>
  <h1>{{room.name}} in {{hotel_name}}</h1>
    <form action="{% url 'book' room.id %}" method="post">
        {% csrf_token %}

        <p><label for="start-date">Start date:</label>
        <input type="date" id="start-date" name="start-date" min="2024-01-23" max="2100-12-31" required></p>

        <p><label for="end-date">End date:</label>
        <input type="date" id="end-date" name="end-date" min="2024-01-23" max="2100-12-31" required></p>

        <p><label for="email">E-mail:</label>
        <input type="text" id="email" name="email" required></p>

        <p><label for="user-name">Full name:</label>
        <input type="text" id="user-name" name="user-name" required></p>

        <p><input type="submit" value="Submit"></p>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</main>
<script src="../static/booking_system/js/booking_form.js" type="text/javascript" data-roomid="{{room.id|safe}}"></script>
</html>
