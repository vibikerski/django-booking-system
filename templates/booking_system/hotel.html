{% extends "booking_system/base.html" %}

{% block title %}hotel.name{% endblock title %}

{% block content %}
<div class="container">
    <h1 class="text-primary">{{ hotel.name }}'s rooms:</h1>
    <ul class="list-group list-group-flush">
      {% for room in rooms %}
        <li class="list-group-item bg-light"><a href="{% url 'booking_form' room.id%}">{{ room.name }}</a></li>
      {% endfor %}
    </ul>
</div>
{% endblock content %}
