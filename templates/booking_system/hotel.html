<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{hotel.name}}</title>
</head>
<main>
    <h1>{{hotel.name}}'s rooms:</h1>
    {% for room in rooms %}
    <p>
        <a href="{% url 'booking_form' room.id%}">{{room.name}}</a>
    </p>
    {% endfor %}
</main>
</html>
