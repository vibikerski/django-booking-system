{% extends "base.html" %}

{% block title %}Register{% endblock title %}

{% block content %}
    {% if messages %}
    <ul>
    {% for message in messages %}
        <li>{{message}}</li>
    {% endfor %}
    </ul>
    {% endif %}
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Register</button>
    </form>
{% endblock content %}
